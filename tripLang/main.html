<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Header */
.header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

/* Navbar */
.navbar {
  background-color: #555;
  padding: 10px;
  text-align: center;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
}

.navbar a:hover {
  text-decoration: underline;
}

/* Container for Main + Sidebar */
.container {
  display: flex;
  padding: 20px;
  gap: 20px;
}

/* Main content */
.main-content {
  flex: 3;
  background-color: #f2f2f2;
  padding: 20px;
}

/* Sidebar */
.sidebar {
  flex: 1;
  background-color: #ddd;
  padding: 20px;
}

/* Footer */
.footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
<body>

  <header class="header">
    <h1>My Website</h1>
  </header>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <main class="main-content">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </main>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar area.</p>
    </aside>
  </div>

  <footer class="footer">
    <p>Â© 2026 My Website | All Rights Reserved</p>
  </footer>

</body>
</html>
