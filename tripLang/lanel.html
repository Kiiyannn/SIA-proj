<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .input-group {
        position: relative;
        width: 300px;
    }
    .input-group input {
        width: 100%;
        padding: 10px;
        margin: 0 0 25px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }  
    .input-group label {
        font-size: 18px;
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
    }
</style>
<body>
    <div class="container">
        <div class="input-group">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            
        </div>
    </div>
</body>
</html>
